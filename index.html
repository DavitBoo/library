<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
</head>
<body>
    <div class="overlay hide"></div>
    <h1>Library</h1>
    <div class="grid-container">
        <div class="book-container">
            <svg class="remove-book" style="width:24px;height:24px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8.46,11.88L9.87,10.47L12,12.59L14.12,10.47L15.53,11.88L13.41,14L15.53,16.12L14.12,17.53L12,15.41L9.88,17.53L8.47,16.12L10.59,14L8.46,11.88M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" />
            </svg>
            <p>title</p>
            <p>author</p>
            <p>300 pages</p>
            <p>read it</p>
        </div>
        
    </div>
    <div class="add-new-book" id="add-new">
        <button class="button-primary">Add new book</button>
    </div>
    <div class="hide form-container">
        <form action="">
            <label for="title">Title of the book</label>
            <input required type="text" name="title" id="title">
            <label for="author">Author of the book</label>
            <input required type="text" name="author" id="author">
            <label for="image-url">Image of the book (optional)</label>
            <input type="text" name="image-url" id="image-url">
            <label for="pages">Page number</label>
            <input required type="text" name="pages" id="pages">
            <label for="read">Have you read it?</label>
            <label for="yes">
                <input type="radio" name="read" id="yes"> 
            Yes</label>
            <label for="no">
                <input checked="checked" type="radio" name="read" id="no">
            No</label>
            
            <input type="submit" id="add-new-btn" value="Add new">
        </form>
        <svg id="close-btn" style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /> 
        </svg>
    </div> 
    <script src="script.js"></script>
</body>
</html>
