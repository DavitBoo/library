    <div class="add-new-book" id="add-new">
        <button class="button-primary">Add new book</button>

        <form action="">
            <label for="">Title of the book</label>
            <input type="text" name="title" id="title">

            <input type="text" name="author" id="author">

            <input type="text" name="image-url" id="image-url">
            <label for="">Page number</label>
            <input type="text" name="pages" id="pages">
            <label for="read-it">Have you read it?</label>
            <input type="radio" name="read" id="read-it" value="true"> Yes
            <input type="radio" name="read" id="read-it" value="false"> No
            <br>
            <input type="submit" id="add-new-btn" value="Add new">
        </form>
